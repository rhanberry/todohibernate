<html>
<head>
<title>Todo List Index</title>
<link type="text/css" rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
		url : '/todolists',
		method : 'GET'
	}).then(function(todolists) {
		for (var i = 0; i < todolists.length; i++) {
			var todolist = todolists[i];
			var row = "<tr><td>" + todolist.todoId + "</td><td>"
					+ todolist.todoItem + "</td><td>" + todolist.todoDesc
					+ "</td><td>" + todolist.dueDate + "</td><td>" + todolist.todoUser + "</td><td>"
					+ todolist.isComplete + "</td></tr>";
			$("#result").append(row);
		}
	});
});
</script>
</head>
<body>
	<h1>Todo List Index</h1>
	<div class="navbar">

		  <div>
               <a href="/todolist/index">Todo List Index</a>
          </div>
          <div>
               <a href="/todolist/create">Todo List Create</a>
          </div>
          <div>
               <a href="/todolist/update">Todo List Update</a>
          </div>
          <div>
               <a href="/todolist/delete">Todo List Delete</a>
          </div>
	</div>



	<table id="result" class="table-bordered">
		<tr>
			<th>Task Id</th>
			<th>Todo Item</th>
			<th>Todo Description</th>
			<th>Due Date</th>
			<th>User</th>
			<th>Complete?</th>
		</tr>

	</table>
</body>
</html>
